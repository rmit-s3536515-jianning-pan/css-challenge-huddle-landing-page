<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Poppins">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Open+Sans">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js" /> -->
  <link rel="stylesheet" href="style.css"
  ><script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js" integrity="sha256-MAgcygDRahs+F/Nk5Vz387whB4kSK9NXlDN3w58LLq0=" crossorigin="anonymous"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="logo"><img src="./images/logo.svg" alt="logo"></div>
    <section class="main-content">
      <div class="main-left">
        <img src="./images/illustration-mockups.svg" alt="bg" />
      </div>

      <div class="main-right">
        <h1>Build The Community Your Fans Will Love</h1>
        <h6>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </h6>
        <button type="button" class="btn">Register</button>
      </div>
    </section>

    <section class="social"> 
      <ul>
        <li><i class="fab fa-facebook-f icon"></i></li>
        <li><i class="fab fa-twitter icon"></i></li>
        <li><i class="fab fa-instagram icon"></i></li>
      </ul>
    </section>
  </main>

</body>
</html>
